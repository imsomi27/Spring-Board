<!DOCTYPE html>
<html lang="ko"

<head>
    <title th:text="로그인"></title>
</head>
<body>
    <h2>로그인</h2>

                <label for="exampleInputEmail2">아이디</label>
                <input id="exampleInputEmail2" name="userEmail" type="email" placeholder="ism0227@naver.com" th:field="*{userEmail}"/>

            <div>

            <button class="btn btn-success">로그인</button>

        </form>
    </div>
