<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="회원가입"></title>
</head>
<body>
    <form th:method="post" th:action="@{/user/signup}" th:object="${signupForm}">
        <div>
            <div>아이디</div>
            <input name="userEmail" type="email" placeholder="Email" th:field="*{userEmail}"/>
<!--               <p>중복검사</p>-->
        </div>
        <div>
            <div>비밀번호</div>
            <input name="password" type="password" placeholder="Password" th:field="*{password}"/>
        </div>
        <button class="btn btn-success">가입 하기</button>
<!--        <input class="btn btn-success" type="submit" value="가입하기" th:onclick="|locatioin.href='@{/user/signup}'|"/>-->
    </form>
</body>
</html>
